<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinning Simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Spinning Simulator</h1>
    <div id="main-body">
      <div id="gear-container">
        <p id="money"></p>
        <p id="spin-speed"></p>
        <img
          id="gear1"
          src="https://cdn.pixabay.com/photo/2016/01/03/11/24/gear-1119298_960_720.png"
          alt="gear"
        />
        <div id="clicker-div">
          <button id="clicker">Click!</button>
        </div>
      </div>
      <div id="upgrades-container">
        <div id="research-container">
          <h2>Research</h2>
          <button class="research-button" id="research1">
            Unlock Spinning - Cost: 50
          </button>
        </div>
        <div id="spin-container">
          <h2>Spinning</h2>
          <button id="spin-upgrade-button">
            Upgrade Spin Speed - Cost: 100
          </button>
        </div>
        <div id="gear-selector">
          <h2>Select Gear</h2>
          <button class="gear-selector-button">Gear 1</button>
        </div>
        <div id="upgrade-container">
          <h2>Upgrades</h2>
          <button class="upgrade-button" id="upgrade1"></button>
          <button class="upgrade-button" id="upgrade2"></button>
          <button class="upgrade-button" id="upgrade3"></button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
